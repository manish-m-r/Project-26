<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Soccer Portal</title>
</head>
<body>
    <div class="image">
        <img src="/static/img.png" alt="Logo">
    </div>
    <br/>
    <div class="homeNavBar">
        <nav class="nav nav-pills">
            <a class="nav-link" href="/">About</a>
            <a class="nav-link" href="apply">Apply</a>
            <a class="nav-link" href="hotels">Hotel</a>
            <a class="nav-link" href="faq">FAQ</a>
            <a class="nav-link" href="team">Team, Schedule</a>
            <a class="nav-link" href="sponsors">Sponsors</a>
            <a class="nav-link" href="referee">Referee</a>
        </nav>
    </div>
    <br/>
    <div class="input">


        <div class="input-group mb-3 loginInput">
            <input type="text" id="adminMailId" placeholder="Enter email address" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <input type="text" id="adminPassword" placeholder="Enter password" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <button type="button" class="btn btn-info" onclick="adminLogin()">Get Details</button>
        
    </div>

    <script>
        function adminLogin(){
            var emailAddress = document.getElementById("adminMailId").value
            var passwordVal = document.getElementById("adminPassword").value
            var settings = {
            "url": "http://localhost:5000/api/admin/login",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "email": emailAddress,
                "password": passwordVal
            }),
            };

            $.ajax(settings).done(function (response) {
            console.log(response);
            var redirect = "adminContent/" + response.token;
            window.location.href = redirect;
            });
        }

    </script>
    
</body>
</html>
