<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Referee</title>
    <center><h1>Referee Details</h1></center>
    <style>
        h1{
            background-color: aliceblue;
        }
        button {   
       background-color: #4CAF50;   
       width: 30%;  
        color:black;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;  
        font-size: x-large; 
         }   
         .container {   
        padding: 25px;    
    }  
    input[type=text], input[type=number] {   
        width: 30%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
     .image {
    display: flex;
    justify-content: center;
}

.homeNavBar {
    display: flex;
    justify-content: center;
}

.name {
    align-items: center;
    padding-left: 10px;
    
}

.form-label {
    align-items: center;
}
    </style>
</head>
<body>
    <p>
        <center>
    <form action="referee" class="container">
        <div>
       <div> Referee Name:&emsp; </div><input type="text" class="form-control" name="name" aria-describedby="basic-addon2" required>
    </div>
    <div><div>Email-Id:&emsp;</div><input type="text" class="form-control" name="email" aria-describedby="basic-addon2" required>
    </div>
        <div><div>Address:&emsp;</div><input type="text" class="form-control" name="address" aria-describedby="basic-addon2" required>
    </div>
        <div><div>Phone Number:&emsp;</div> <input type="text" class="form-control" name="phone" aria-describedby="basic-addon2" required>
    </div>
        <div><div> Referee Grade:&emsp;</div> <input type="number" class="form-control" name="refereeGrade" aria-describedby="basic-addon2" required>
        </div>
            <div> <div>Age:&emsp; </div><input type="number" class="form-control" name="age" aria-describedby="basic-addon2" required>
            </div>
                <div><label for="comfort">Comfort Level:</label></div>
      <div> <select name="comfort" id="comfort_level">
        <option value="girls">Girls</option>
        <option value="boys">Boys</option>
        </select></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</center>
</p>
</body>
