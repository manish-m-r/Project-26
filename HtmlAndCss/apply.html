<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="apply.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Soccer Portal</title>
</head>
<body>
    <div class="image">
        <img src="./img.png" alt="Logo">
    </div>
    <br/>
    <div class="homeNavBar">
        <nav class="nav nav-pills">
            <a class="nav-link" href="./index.html">About</a>
            <a class="nav-link active" aria-current="page"  href="./apply.html">Apply</a>
            <a class="nav-link" href="./Hotels.html">Hotel</a>
            <a class="nav-link" href="./FAQ.html">FAQ</a>
            <a class="nav-link" href="./Team.html">Team, Schedule</a>
            <a class="nav-link" href="./Sponsors.html">Sponsors</a>
            <a class="nav-link" href="./Referee.html">Referee</a>
            <a class="nav-link" href="#">Admin</a>
        </nav>
    </div>
    <br/>
    
    <div class="input">
        <div class="loginInput">
            <label>Application Age Group:</label>
            <select name="Application Age Group" id='ageGroup'>
                <option value="0">--Select--</option>
            </select>
        </div>

        <div class="input-group mb-3 loginInput">
            Team Name
            <input type="text" id="teamName" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="loginInput">
            <label>Gender:</label>
            <select id='gender'>
                <option value="0">--Select--</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">I wish not to answer</option>
            </select>
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Age:</label>
            <input type="text" id="age" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="loginInput">
            <label>League Age:</label>
            <select id='leagueAge'>
                <option value="0">--Select--</option>
                <option value="1">U08</option>
                <option value="2">U09</option>
                <option value="3">U10</option>
            </select>
        </div>

        <div class="input-group mb-3 loginInput">
            <label>DOB Of Oldest:</label>
            <input type="date" id="dobOfOldest" name="trip-start" min="2018-01-01">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Coach Name:</label>
            <input type="text" id="coachName" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Club Name:</label>
            <input type="text" id="clubName" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Association:</label>
            <input type="text" id="association" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="loginInput">
            <label>League:</label>
            <select id='league'>
                <option value="0">--Select--</option>
                <option value="1">Tournaments Only</option>
                <option value="2">Indiviual Only</option>
                <option value="3">Tournaments and Indiviual</option>
            </select>
        </div>

        <div class="input-group mb-3 loginInput">
            <label>First Name:</label>
            <input type="text" id="firstName" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Last Name:</label>
            <input type="text" id="secondName" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Contact Is:</label>
            <input type="text" id="contactIs" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <div class="input-group mb-3 loginInput">
            <label>Email Id:</label>
            <input type="text" id="emailId" aria-describedby="basic-addon2" value="" size="20%">
        </div>

        <button type="button" class="btn btn-info" onclick="apply()">Submit</button>
    </div>
    
    <script>

        function apply(){
            var settings = {
            "url": "http://localhost:5000/api/team",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "applicationAgeGroup": document.getElementById("ageGroup").value,
                "teamName": document.getElementById("teamName").value,
                "email": document.getElementById("emailId").value,
                "leagueGender": document.getElementById("gender").value,
                "leagueAge": document.getElementById("age").value,
                "dobOfOldest": document.getElementById("dobOfOldest").value,
                "coachName": document.getElementById("coachName").value,
                "clubName": document.getElementById("clubName").value,
                "association": document.getElementById("association").value,
                "league": document.getElementById("league").value,
                "firstName": document.getElementById("firstName").value,
                "secondName": document.getElementById("secondName").value,
                "cotactIs": document.getElementById("contactIs").value,
                "address": document.getElementById("ageGroup").value
            }),
            };

            $.ajax(settings).done(function (response) {
            console.log(response);
            });
        }

    </script>

</body>
</html>
